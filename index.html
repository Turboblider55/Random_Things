<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids_Simulation</title>
</head>
<style>
    *{
        margin: 0 auto;
    }
    body{
        overflow: hidden;
    }
    canvas{
        background-color: black;
    }
    #Tooner{
        position: absolute;
        color: white;
        display: flex;
        flex-direction: column;
    }
    input[type='number']{
        width: 50px;
    }   
</style>
<body>
    <form action="" id="Tooner">
        <fieldset>
        <legend>Things To Change</legend>
            <div>
                <label for="grid">Show Grid</label>
                <input type="checkbox" name="grid" id="grid" onclick="SwitchGrid(1)">
            </div>
            <div>
                <label for="ranges">Show Individual Ranges</label>
                <input type="checkbox" name="ranges" id="ranges" onclick="SwitchGrid(2)">
            </div>
            <div>
                <label for="boidcount">Increase / Decrease Boid Number</label>
                <input type="number" name="boidcount" id="boidcount" oninput="SwitchGrid(3)">
            </div>
            <div>
                <label for="cohesion">Cohesion</label>
                <input type="checkbox" name="cohesion" id="cohesion" oninput="SwitchGrid(4)" checked>
            </div>
            <div>
                <label for="alignment">Alignment</label>
                <input type="checkbox" name="alignment" id="alignment" oninput="SwitchGrid(5)" checked>
            </div>
            <div>
                <label for="separation">Separaion</label>
                <input type="checkbox" name="separation" id="separation" oninput="SwitchGrid(6)" checked>
            </div>
        </fieldset>
    </form>
    <canvas></canvas>
    <script src="Vector.js"></script>
    <script src="Boids.js"></script>
    <script src="Data_Structures.js"></script>
    <script src="main.js"></script>
</body>
</html>
